<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 80px;
        color: #ff4b2b;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }

      .btn {
        text-decoration: none;
        background: #ff4b2b;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
      }

      .btn:hover {
        background: #ff416c;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="index.html" class="btn">Go to Homepage</a>
    </div>
  </body>
</html>
